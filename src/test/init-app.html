<template no-model>
	<require from="ferrugemjs-router as rt" type="namespace"/>
	<require from="ferrugemjs-router as router-redirect" type="script"/>
	<style>
		.router-box{
			padding:10px;
			border:4px dotted #febabe;
			float:left;
			width:200px;
			min-height:200px;
		}
	</style>
	<div>
		<script>
			console.log(rt);
		</script>
		<h1>Router tests</h1>
		<p>
			<a href="/list-modules">modules</a>
		</p>
		<p>
			<a href="/module-a/1">module-a</a>
		</p>
		<p>
			<a href="/module-b/2">module-b</a>
		</p>
		<p>
			<a href="/module-b/10/ops">change module-b name and id</a>
		</p>
		<p>
			<a href="/sub-route">sub-route</a>
		</p>		
		<rt:router-view style-name="router-box" hashbang="true">
			<route path="/" redirect="/index.html"/>
			<route path="/list-modules" view="apps/module-list"/>
			<route path="/module-a/:id" view="apps/module-a"/>
			<route path="/module-b/:id" view="apps/module-b"/>
			<route path="/module-b/:id/:name" view="apps/module-b"/>
			<route path="/sub-route" view="apps/sub-route"/>
		</rt:router-view>	
		<rt:router-redirect timeout="400" path="/list-modules"/>	
		<script if="1 > 4">
			_rt.redirect({path:"/module-a/12",timeout:8000});
		</script>
		<router-redirect if="1 > 4" timeout="10000" path="/list-modules"/>		
	</div>
</template>
